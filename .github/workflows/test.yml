name: iOS Unit Tests
on:
  push:
    branches:
      - 'main'
      - 'feature/**'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      # Setup Xcode version we need for our build
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_14.0.app/Contents/Developer
      
      # Setup ruby
      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1.57.0
        with:
          ruby-version: 2.7.2
          bundler-cache: true
          
      - run: bundle exec fastlane test